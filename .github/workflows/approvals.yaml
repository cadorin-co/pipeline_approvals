name: Production Deployment Pipeline

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Plan
        run: echo "Planning changes"

  approval:
    needs: plan
    name: Approval
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Approval
        run: echo "Changes pending approval"

  apply:
    needs: approval
    name: apply
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Apply
        run: echo "Applying changes"
